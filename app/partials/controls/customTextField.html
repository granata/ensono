<div class="view-form-icon" ng-class="{'view-form-icon-input-group':((customfield.Prefix && !hideprefix) || (customfield.Suffix && !hidesuffix))}">
    <div ng-if="customfield.Lines <= 1 && customfield.InputType != 'email' && customfield.InputType != 'date'">
        <label>{{customfield.Label || customfield.Name | r}}</label>
        <div ng-class="{'input-group':((customfield.Prefix && !hideprefix) || (customfield.Suffix && !hidesuffix))}">
            <span class="input-group-addon" ng-if="customfield.Prefix && !hideprefix && !((customfield.Prefix | r) == '')">{{customfield.Prefix | r}}</span>
            <input class="form-control" placeholder="{{customfield.Label || customfield.Name | r}}" size="{{customfield.Width * .13}}" ng-maxlength="{{customfield.MaxLength}}" ui-mask="{{customfield.MaskedInput}}" type="text" autocomplete="off" ng-required="{{customfield.Required}}" ng-model="customfield.Value"></input>
            <span class="input-group-addon" ng-if="customfield.Suffix && !hidesuffix && !((customfield.Suffix | r) == '')">{{customfield.Suffix | r}}</span>
        </div>
    </div>
    <div ng-if="customfield.Lines <= 1 && customfield.InputType == 'email'">
        <label>{{customfield.Label || customfield.Name | r}}</label>
        <div ng-class="{'input-group':((customfield.Prefix && !hideprefix) || (customfield.Suffix && !hidesuffix))}">
            <span class="input-group-addon" ng-if="customfield.Prefix && !hideprefix && !((customfield.Prefix | r) == '')">{{customfield.Prefix | r}}</span>
            <input class="form-control" placeholder="{{customfield.Label || customfield.Name | r}}" size="{{customfield.Width * .13}}" ng-maxlength="{{customfield.MaxLength}}" type="email" ng-pattern="/^(([^<>()[\]\\.,;:\s@\']+(\.[^<>()[\]\\.,;:\s@\']+)*)|(\'.+\'))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/" autocomplete="off" ng-required="{{customfield.Required}}" ng-model="customfield.Value"></input>
            <i class="fa fa-envelope"></i>
            <span class="input-group-addon" ng-if="customfield.Suffix && !hidesuffix && !((customfield.Suffix | r) == '')">{{customfield.Suffix | r}}</span>
        </div>
    </div>
    <div ng-if="customfield.InputType == 'date'">
        <label>{{customfield.Label || customfield.Name | r}}</label>
        <div class="btn btn-default btn-block btn-date hidden-lg hidden-md"
             ng-click="$event.preventDefault();$event.stopPropagation();fieldopened = !fieldopened;"
             style="margin:0; height:40px; padding-top:8px;">
            {{customfield.Value ? '' : 'Tap'}}
            <span class="text-info">{{customfield.Value | date}}</span>
        </div>
        <input placeholder="{{customfield.Label || customfield.Name | r}}" ng-model="customfield.Value"
               type="text"
               class="form-control"
               datepicker-popup="shortDate"
               ng-required="{{customfield.Required}}"
               is-open="fieldopened"/>
        <i class="fa fa-calendar"></i>
    </div>
    <div ng-if="customfield.Lines > 1">
        <label>{{customfield.Label || customfield.Name | r}}</label>
        <div ng-class="{'input-group':((customfield.Prefix && !hideprefix) || (customfield.Suffix && !hidesuffix))}">
            <span class="input-group-addon" ng-if="customfield.Prefix && !hideprefix && !((customfield.Prefix | r) == '')">{{customfield.Prefix | r}}</span>
            <textarea class="form-control"  ng-attr-placeholder="{{customfield.Label || customfield.Name | r}}" cols="{{customfield.Width * .13}} rows={{customfield.Lines}}" ng-maxlength="{{customfield.MaxLength}}" ng-required="{{customfield.Required}}" ng-model="customfield.Value"></textarea>
            <span class="input-group-addon" ng-if="customfield.Suffix && !hidesuffix && !((customfield.Suffix | r) == '')">{{customfield.Suffix | r}}</span>
        </div>
    </div>
</div>
